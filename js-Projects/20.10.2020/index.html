        this.#id=id;

        this.#age=age;
    }
Greeting() {
    console.log("Hello!");
}

getData(){return `id = ${this.#id}, name= ${this.#name}, age= ${this.#age}`}

}
var Mohammad = new Person(1,"Mohammad",31);

class Teacher extends Person{
    #major="GameDevs";

        super(id,name,age);
    }
        getData=()=>super.getData() + `,major = ${this.#major}`;
}
var sobhi = new Teacher(1,"sobhi",26);
sobhi.Greeting();

console.log(sobhi.getData());
class Car{

        console.log("the car is running"+this.#calc(5,10));
    }
    #calc(x,y){
        return x+y;
    }
}

var bmw = new Car(2,"car",2020);
var h100 = new Car(2,"bus",2004);
h100.start();

class Animal {
    #id;
    #name;
    #isPet=new Boolean();
    constructor (id,name,isPet){
        this.#id=id;
        this.#name=name;
        this.#isPet=isPet;
    }
    homeAnimal(){
        if(this.#isPet){
            return this;
        }
    }
}
var cat = new Animal(1,"lio",false);

printObj =(obj)=>console.log(obj);
