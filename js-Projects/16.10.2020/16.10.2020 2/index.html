<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let y = 10;
            let x = 10;

            let star = "";

            for(let i = 1; i < y; i++ ){
                for(let j = 1; j < x; j++){
                    if(i + j >= y){
                        star = star.concat("*");
                    }else{
                        star = star.concat(" ")
                    }
                }
                star = star.concat("\n")
            }

            console.log(star)


    </script>
</body>
</html>
